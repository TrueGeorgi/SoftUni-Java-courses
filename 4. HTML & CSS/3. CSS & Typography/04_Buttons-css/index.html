<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butons CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <main>
        <h2>Normal Buttons</h2>
        <a href="#" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button">Learn More</button>

        <h2>Filled Buttons</h2>
        <a href="#" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>

        <h2>Icon buttons</h2>
        <a href="#" class="button icon fill">
            <span class="material-symbols-outlined">arrow_downward</span>
            <span>Learn More</span>
        </a>
        <button class="button icon fill">
            <span class="material-symbols-outlined">arrow_downward</span>
           <span>Learn More</span>
        </button>
        <button class="button icon fill hover">
            <span class="material-symbols-outlined">arrow_downward</span>
            <span>Learn More</span>
        </button>
    </main>
</body>

</html>
